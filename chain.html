<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery-3.3.1.js"></script>
  </head>
  <body>

<a id="tutorial" href="https://jquery.com/" target="_self">jQuery</a>



<script>

// .attr()메소드는 제이쿼리에서 해당 태그의 속성을 쉽게 바꿀 수 있도록 기능을 제공한다
$('#tutorial').attr('href','https://jquery.org').attr('target','_blank').css('color','yellow');


// 위에처럼 .attr().attr().css()이런 chain(사슬)형태로 쓸수 있는 이유는 제이쿼리에 있는 모든 메소드들은
// 그 리턴값으로 자기 자신의 래퍼를 리턴하기 때문이다
// 다시말해서  .attr()메소드를 실행후 리턴하는건 바로 앞에 있는 $('#tutorial')를 다시 리턴한다



</script>
  </body>
</html>
