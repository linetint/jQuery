<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery-3.3.1.js"></script>
  </head>
  <body>

    <p>list</p>
    <p>list</p>
    <p>list</p>

    <span class="item1">item1</span>
    <span class="item2">item2</span>
    <span class="item3">item3</span>

    <button id="add_btn">add</button>
    <button id="remove_btn">remove</button>
    <button id="has_btn">has</button>



    <div id="hello" class="hello">If this div have hello class, return true otherwise return false : </div>

  <script>

// .replaceAll은 해당 태그를 다른 태그로 바꿔준다
// 예를 들면 p태그를 div태그나 기타 다른 태그로 바꿔준다
// replaceAll()의 인자는 바꿀 대상을 ()안에 넣고 바꾸고자 하는 내용을 앞에 선택자의 위치에 선언한다
$('<div>list</div>').replaceAll('p');



// addClass()는 해당 태그에 클래스를 추가한다
$('#add_btn').click(function(){

  $('span').addClass('item');

});

// removeClass()는 해당 태그에 있는 클래스를 제거한다
$('#remove_btn').click(function(){

  $('span').removeClass('item');

});


// hasClass()는 해당 태그에 ()안에 있는 클래스가 있는지 확인해서 true나 false를 반환한다
// true나 false를 반환하게 하기 위해서는 뒤에 .toString()함수를 통해 문자열로 반환해줘야한다
$('#has_btn').click(function(){

  $('span').hasClass('item').toString();

})


$('#hello').append( $('#hello').hasClass('hello').toString() );






  </script>

  </body>
</html>
