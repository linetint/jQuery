<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title></title>
    <script src="jquery-3.3.1.js"></script>
    <style>

  p{
    background-color:red;
  }

  p.item{
    color:yellow;
  }

    </style>

  </head>
  <body>

    <p>list1</p>
    <p class="item">list2</p>
    <p>list3</p>


    <input type="text" value="text" />

    <div></div>



<script>

$('p').click(function(){

// toggleClass()는 해당 클래스가 없으면 추가시켜주고 있으면 제거해준다
// ex: item클래스가 있으면 클릭시 추가되고 한번 더 클릭시 다시 제거된다
  $(this).toggleClass('item');

});


// keyup()은 사용자가 키보드 타이핑을 하고 손을 뗏을때 발생하는 이벤트 타입이다
$('input').keyup(function(){

// val()은 input태그같이 입력하는 태그에 value값을 가져오는 메소드이다
  var value=$(this).val();

// text()는 해당 태그안쪽에 ()괄호안에 있는 인자를 전달해 출력한다
  $('div').text(value);

}).keyup();
// 맨 뒤에 이렇게 .keyup()을 적는 이런 형태를 트리거라고 한다
// 트리거는 해당 태그의 초기값을 선택할때 사용한다



</script>
  </body>
</html>
