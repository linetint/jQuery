<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery-3.3.1.js"></script>
  </head>
  <body>

<p>Type 'correct' word!</p>
<form action="#" method="">

  <input type="text" id="input_text"/>

  <input type="submit" value="send"/>

</form>

<span>span</span>

<script>

// submit()은 form태그안에 있는 type이 submit인 버튼을 컨트롤할때 사용한다
$('form').submit(function(){

  if( $('#input_text').val()==="correct" ){

    $('span').html("Validated");
    alert("correct!!");

// return을 true로 해주면 해당 이벤트 핸들러가 정상적으로 발생하면서 서버로 input에 입력한 데이터를 보낸다
// return를 false로 해주게 되면 이벤트 핸들러가 정상적으로 발생하지않아 서버로 input에 입력한 데이터를 보내지 않게 된다
// (false를 해도 이벤트 핸들러 자체는 발생하지만 서버로 데이터를 전송하지 않는다)
    return true;

  }else{

    $('span').html("Not Validated");
    alert("wrong!!");
    return false;

  }

});









</script>

  </body>
</html>
