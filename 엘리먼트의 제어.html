<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery-3.3.1.js"></script>
  </head>
  <body>

    <p class="item1">My name is</p>

    <p class="item2">My name2 is</p>


    <span>Span Text</span>


    <p id="list1">list1</p>
    <p>list middle</p>
    <p id="list2">list2</p>

    <button id="remove_btn">remove</button>



    <script>

// append()는 특정 태그 안쪽에 태그나 문서를 추가할때 사용한다
  $('.item1').append("<strong>Hello</strong>");

// after()는 특정 태그 다음에(옆에) 태그나 문서를 추가할때 사용된다(<b></b>태그로 추가된다)
  $('.item2').after("<strong>Hello</strong>");

// wrap()은 특정 태그를 다른 태그들이 부모로서 감싸게 해줄때 사용한다
// <div><p><em><b> <span>Span Text</span> </b></em></p></div> 결국 위에 span태그는 이렇게 맨 가운데에 들어오게 된다
  $('span').wrap("<div><p><em><b></b></em></p></div>");


// remove()는 특정 태그를 아예 html에서 없애버릴 때 사용한다
  $('#remove_btn').click(function(){

// 선택하고자 하는 태그가 2개면 이렇게 '#list1,#list2'불러오면 두개의 태그가 지정된다
    $('#list1, #list2').remove();

  });










    </script>

  </body>
</html>
