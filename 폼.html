<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery-3.3.1.js"></script>

  </head>
  <body>

<input type="text" />
<span></span>

<div class="item">item</div>


<script>

// focus()는 해당 태그에 포커싱 되었을때 발생한다
$('input').focus(function(){

// next()는 .앞에 오는 지정된 선택자 다음(형제) 태그를 말한다
// html()은 해당 태그 안쪽에 내용을 입력할때 사용한다
    $(this).next('span').html('focusing');

// blur()는 해당 태그가 포커싱을 잃었을때 발생한다
}).blur(function(){

    $(this).next('span').html('lose focusing');

// change()는 해당 태그의 내용이 바뀌었을때 발생한다
// e는 event의 약자로서 쓴것으로 change라는 이벤트가 발생하면 이벤트 핸들러(여기서는 function(){})가 호출되는데
// 이벤트 핸들러가 호출될때 event object라는것을 전달받는데 그게 함수 매개변수 e로 전달받게 되는 것이다
}).change(function(e){

// val()은 value의 약자로서 해당 태그의 벨류값을 리턴한다
// 여기서 this는 이 함수가 속해있는 객체를 말하므로 선택자 $('input')를 말한다
    alert($(this).val());

  // this대신 e.target으로 쓸수 있는데 그 이유는 e에는 event 객체에 대한 정보가 들어오게 되고
  // e.target을 하게되면 그 이벤트를 발생시킨 태그를 말하게 된다
    // alert($(e.target).val());

// select()는 해당 태그안에서 선택이 되었을때 발생한다
}).select(function(e){

    $(this).next('span').html('selecting');

});


// html()은 지정한 태그 안쪽에 html내용을 입력한다
$('.item').html('사용자 입력');





</script>
  </body>
</html>
